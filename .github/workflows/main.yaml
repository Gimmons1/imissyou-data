name: Aggiorna e Importa Biblioteca

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Scegli cosa eseguire'
        required: true
        default: 'news_updater'
        type: choice
        options:
          - news_updater
          - historical_importer

permissions:
  contents: write
  pull-requests: write

jobs:
  update_news:
    if: github.event.inputs.job_type == 'news_updater' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests feedparser
      - run: python updater.py
      - uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "ðŸ¤– Aggiornamento automatico biblioteca"
          title: "Verifica nuovi decessi rilevati"
          body: "Trovati potenziali decessi. Controlla il file JSON e approva."
          branch: "update-library"
          delete-branch: true

  import_history:
    if: github.event.inputs.job_type == 'historical_importer'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - run: pip install requests
      - run: python historical_importer.py
      
      - name: Salva i dati sul repository
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“š Importazione storica da Wikidata completata"
          file_pattern: "library.json"
