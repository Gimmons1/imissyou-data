name: Aggiorna e Importa Biblioteca

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Scegli cosa eseguire'
        required: true
        default: 'news_updater'
        type: choice
        options:
          - news_updater
          - historical_importer

permissions:
  contents: write

jobs:
  run_tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout con permessi di scrittura
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scarica tutta la cronologia per evitare errori di push

      - name: Configurazione Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: pip install requests

      - name: üì° Avvio Radar
        if: github.event.inputs.job_type == 'news_updater' || github.event_name == 'schedule'
        run: python updater.py

      - name: üï∞Ô∏è Avvio Importatore Storico
        if: github.event.inputs.job_type == 'historical_importer'
        run: python historical_importer.py

      - name: ü§ñ Sincronizzazione e Salvataggio Forzato
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Database Auto-Sync (Fix Conflitti)"
          file_pattern: "library.json"
          push_options: '--force' # Forza il salvataggio se i file sono diversi
