name: Administratio Bibliothecae

on:
  schedule:
    # Esecuzione automatica (ogni 6 ore) per il Radar
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      job_type:
        description: 'Quale script avviare?'
        required: true
        default: 'news_updater'
        type: choice
        options:
          - news_updater
          - historical_importer
          - auto_fixer

permissions:
  contents: write

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorii
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Evita l'errore di conflitti "non-fast-forward"

      - name: Configuratio Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installatio bibliothecarum
        run: pip install requests

      - name: üì° Avvio Radar (Ultimo Anno)
        if: github.event.inputs.job_type == 'news_updater' || github.event_name == 'schedule'
        run: python updater.py

      - name: üï∞Ô∏è Avvio Importatore Storico
        if: github.event.inputs.job_type == 'historical_importer'
        run: python historical_importer.py

      - name: üõ†Ô∏è Avvio Auto-Fixer (Immagini)
        if: github.event.inputs.job_type == 'auto_fixer'
        run: python auto_fixer.py

      - name: Salva data in bibliotheca (Commit)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ü§ñ Aggiornamento Database App"
          file_pattern: "library.json"
          push_options: '--force'
