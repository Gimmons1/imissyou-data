name: Riparatore Immagini Automatico

on:
  schedule:
    # Esegue il controllo in automatico ogni 6 ore
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Questo permette di avviarlo manualmente con un click!

permissions:
  contents: write

jobs:
  fix_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice sorgente
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Configurazione Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installazione librerie
        run: pip install requests

      - name: Esecuzione Riparatore Immagini (Ricerca foto mancanti)
        run: python auto_fixer.py

      - name: Salva le immagini direttamente nel database
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”§ Auto-Fix: Immagini mancanti riparate e aggiunte"
          file_pattern: "library.json"
