name: Radar Quotidiano Decessi

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:
    inputs: # FIX: Ora il server accetta i comandi in arrivo dall'App!
      job_type:
        description: 'Quale script avviare?'
        required: true
        default: 'news_updater'
        type: choice
        options:
          - news_updater
          - historical_importer

permissions:
  contents: write

jobs:
  scansiona_e_importa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa le librerie
        run: pip install requests

      - name: üì° Avvia Radar
        if: github.event.inputs.job_type == 'news_updater' || github.event_name == 'schedule'
        run: python updater.py

      - name: üï∞Ô∏è Avvio Importatore Storico
        if: github.event.inputs.job_type == 'historical_importer'
        run: python historical_importer.py

      - name: Salva i nuovi personaggi
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîç Aggiornamento Database dal Server"
          file_pattern: "library.json"
          push_options: '--force'
